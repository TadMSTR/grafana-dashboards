# Telegraf Configuration for Unraid System Dashboard V3
#
# Required plugins for all dashboard panels:
#   cpu, mem, system, processes, net, diskio, disk,
#   temp, smart, apcupsd, docker (optional)

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = "unraid"
  omit_hostname = false

###############################################################################
# OUTPUT
###############################################################################

[[outputs.influxdb_v2]]
  urls = ["http://YOUR_INFLUXDB_IP:8086"]
  token = "YOUR_INFLUXDB_TOKEN"
  organization = "homelab"
  bucket = "unraid"

###############################################################################
# INPUTS
###############################################################################

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.system]]

[[inputs.processes]]

[[inputs.net]]
  interfaces = ["eth0"]
  ignore_protocol_stats = true

[[inputs.diskio]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.temp]]

[[inputs.smart]]
  ## Optionally specify the path to the smartctl binary
  # path_smartctl = "/usr/bin/smartctl"
  use_sudo = true

[[inputs.apcupsd]]
  ## Address and port of the apcupsd daemon
  servers = ["tcp://127.0.0.1:3551"]

